name: test

on:
  push:
    branches:
      - main
      - ci
  pull_request:
    branches:
      - main

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Start containers
        run: make openresty-dev-env

      - name: Run tests
        run: make openresty-test-e2e-trace-context